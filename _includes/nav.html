<nav class="nav {% if site.animation %}animated{% endif %}">
    <ul class="list">
        {% for link in site.data.nav %}
        {% assign pageurl = page.url | remove_first: 'index.html' %}
        {% if pageurl != link.url %}
        <li class="item">
            <a class="link" href="{% if link.external %}{{ link.url }}{% else %}{{ link.url | relative_url }}{% endif %}">{{ link.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
        {% if page.pdf %}
        <li class="item">
            <a class="btn link" href="{{ page.pdf }}"><svg class="icon icon-arrow"><use xlink:href="#icon-arrow-down"></use></svg> PDF</a>
        </li>
        {% endif %}
    </ul>
</nav>
