{%- capture headshot -%}
<img height="200px" width="200px" class="headshot" alt="{{ site.title }}"
    {%- if site.external-image -%}
    src="{{ site.picture }}"
    {%- elsif site.picture.first %} srcset="
        {%- for img in site.picture -%}
        {{ img.url | relative_url }} {{ img.size }},
        {%- endfor -%}
    " src="{{ site.picture.first.url | relative_url }}"
    sizes="(min-width: 800px) 268px, 200px"
    {%- else -%}
    src="{{ site.picture | relative_url }}"
    {%- endif -%} 
/>
{%- endcapture -%}

<div class="topblock"></div>
<header class="header-home{% if page.url == '/' %} animated{% endif %}">
    {% if site.about %}
    <a class="link" href="{{ '/about' | relative_url }}">
        {{ headshot }}
    </a>
    {% else %}
    <span class="link">
        {{ headshot }}
    </span>
    {% endif %}
    <h1 class="title">{%- include tools/namesep.html content=site.title -%}</h1>
    <h2 class="description">{{ site.bio }}</h2>
    {% include social-links.html %}
</header>
